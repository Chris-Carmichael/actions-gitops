apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: workloads/argocd
  ## Make sure to comment the entire syncPolicy object so kubeconform tests pass
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
